<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="favicon.png" type="image/png">
  <title>–ú–µ–Ω–µ–¥–∂–µ—Ä –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤</title>
  <style>
    /* –û—Å–Ω–æ–≤–Ω–æ–π —Å—Ç–∏–ª—å –¥–ª—è —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f8f8;
      color: #333;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ü–µ–Ω—Ç—Ä–∞—Ü–∏–∏ */
    .container {
      width: 100%;
      max-width: 600px; /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é —à–∏—Ä–∏–Ω—É */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* –°—Ç–∏–ª—å –¥–ª—è —Ç—ë–º–Ω–æ–π —Ç–µ–º—ã */
    body.dark {
      background-color: #2a2a2a;
      color: #f1f1f1;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #4caf50;
      margin: 20px 0;
    }

    .top-controls {
      display: flex;
      justify-content: space-between;
      margin: 10px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .top-controls button, .top-controls input {
      padding: 8px 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .top-controls button:hover, .top-controls input:hover {
      background-color: #45a049;
    }

    input, select, button {
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ddd;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      border-color: #4caf50;
    }

    button {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .contact-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      border-radius: 12px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    .contact-card .info {
      flex: 1;
    }

    .contact-card .info strong {
      font-size: 1.1rem;
      color: #333;
    }

    .contact-card .info small {
      display: block;
      color: #888;
      margin-top: 4px;
    }

    .contact-card .actions {
      display: flex;
      gap: 6px;
    }

    .contact-card .actions button {
      background-color: #ff7043;
      border-radius: 50%;
      padding: 8px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .contact-card .actions button:hover {
      background-color: #ff5722;
    }

    .dark .contact-card {
      background-color: #3e3e3e;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
    }

    .dark .contact-card .info strong {
      color: #e0e0e0;
    }

    .dark .contact-card .info small {
      color: #bbb;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–æ–∫ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã –∏ —ç–∫—Å–ø–æ—Ä—Ç–∞ */
    .top-controls button, .top-controls input {
      transition: transform 0.3s;
    }

    .top-controls button:active, .top-controls input:active {
      transform: scale(0.98);
    }

    /* –ü–ª–∞–≤–Ω–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –∏ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤ */
    button, .contact-card .actions button {
      transition: transform 0.3s, background-color 0.3s;
    }

    /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —É–ª—É—á—à–µ–Ω–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
    @media (max-width: 600px) {
      .top-controls {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="top-controls">
      <button onclick="toggleTheme()">üåó –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É</button>
      <button onclick="exportContacts()">üì§ –≠–∫—Å–ø–æ—Ä—Ç</button>
      <input type="file" id="importFile" onchange="importContacts()" accept=".json"/>
    </div>

    <h1>–ú–µ–Ω–µ–¥–∂–µ—Ä –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤</h1>

    <div>
      <input type="text" id="name" placeholder="–ò–º—è" />
      <input type="text" id="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω" />
      <select id="group">
        <option value="–°–µ–º—å—è">–°–µ–º—å—è</option>
        <option value="–†–∞–±–æ—Ç–∞">–†–∞–±–æ—Ç–∞</option>
        <option value="–î—Ä—É–∑—å—è">–î—Ä—É–∑—å—è</option>
        <option value="–î—Ä—É–≥–æ–µ">–î—Ä—É–≥–æ–µ</option>
      </select>
      <button onclick="addOrUpdateContact()">–î–æ–±–∞–≤–∏—Ç—å</button>
    </div>

    <div id="contacts"></div>
  </div>

  <script>
    let contacts = [];
    let editIndex = null;

    window.onload = function () {
      const saved = localStorage.getItem('contacts');
      if (saved) contacts = JSON.parse(saved);

      const theme = localStorage.getItem('theme');
      if (theme === 'dark') document.body.classList.add('dark');

      renderContacts();
    };

    function saveToLocalStorage() {
      localStorage.setItem('contacts', JSON.stringify(contacts));
    }

    function renderContacts() {
      const container = document.getElementById('contacts');
      container.innerHTML = '';
      contacts.forEach((contact, index) => {
        const div = document.createElement('div');
        div.className = 'contact-card';
        div.innerHTML = `
          <div class="info">
            <strong>${contact.name}</strong> <em>(${contact.group})</em><br />
            <small>${contact.phone}</small>
          </div>
          <div class="actions">
            <button onclick="editContact(${index})">‚úèÔ∏è</button>
            <button onclick="deleteContact(${index})">üóëÔ∏è</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function addOrUpdateContact() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const group = document.getElementById('group').value;

      if (!name || !phone) return alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');

      const newContact = { name, phone, group };

      if (editIndex !== null) {
        contacts[editIndex] = newContact;
        editIndex = null;
      } else {
        contacts.push(newContact);
      }

      document.getElementById('name').value = '';
      document.getElementById('phone').value = '';
      document.getElementById('group').value = '–°–µ–º—å—è';

      saveToLocalStorage();
      renderContacts();
    }

    function editContact(index) {
      const c = contacts[index];
      document.getElementById('name').value = c.name;
      document.getElementById('phone').value = c.phone;
      document.getElementById('group').value = c.group;
      editIndex = index;
    }

    function deleteContact(index) {
      if (confirm('–£–¥–∞–ª–∏—Ç—å –∫–æ–Ω—Ç–∞–∫—Ç?')) {
        contacts.splice(index, 1);
        saveToLocalStorage();
        renderContacts();
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    function exportContacts() {
      const dataStr = JSON.stringify(contacts, null, 2);
      const blob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'contacts.json';
      a.click();

      URL.revokeObjectURL(url);
    }

    function importContacts() {
      const file = document.getElementById('importFile').files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const data = JSON.parse(e.target.result);
          if (Array.isArray(data)) {
            contacts = data;
            saveToLocalStorage();
            renderContacts();
          } else {
            alert('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç —Ñ–∞–π–ª–∞.');
          }
        } catch (err) {
          alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —á—Ç–µ–Ω–∏–∏ —Ñ–∞–π–ª–∞.');
        }
      };
      reader.readAsText(file);
    }
  </script>

</body>
</html>
